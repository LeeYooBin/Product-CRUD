<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/style/global.css">
  <link rel="stylesheet" href="./src/style/index.css">
  <title>Product Management</title>
</head>
<body>
  <h1 class="display-1 title">Product Management</h1>
  <table id="product-table" class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button id="new-product-btn" class="btn btn-primary">New Product</button>
  <form id="product-form">
    <div>
      <label for="name" class="form-label">Product Name:</label>
      <input type="text" id="name" class="form-control input" name="name" required>
    </div>
    <div>
      <label for="description" class="form-label">Product Description:</label>
      <input type="text" id="description" class="form-control input" name="description">
    </div>
    <div>
      <label for="value" class="form-label">Product Value:</label>
      <input type="number" step="0.01" class="form-control input" id="value" name="value" required>
    </div>
    <div>
      <label for="isAvailable">Available for Sale:</label>
      <select id="isAvailable" name="isAvailable" class="form-select select" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary form-btn">Submit</button>
    <button type="button" id="close-btn" class="btn btn-secondary form-btn">Close</button>
  </form>
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="productDescription"></p>
          <p id="productAvailability"></p>
          <p id="productValue"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/script/products.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
